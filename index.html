<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your description here">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Your Name">
    <title>Amazon</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>  

            <div class="nav-add border" >
                <p class="add-first">Deliver to</p>

                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second"> India</p>
                </div>

            </div>

            <div class="nav-search nav-border">
                <select class="search-opt">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-bar">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>

            </div>

            <div class="border">
                <p class="signin-first">Hello, sign in</p>
                <p class="signin-second"> Account & Lists</p>
            </div>

            <div class="border">
                <p class="signin-first">Returns</p>
                <p class="signin-second">& Orders</p>
            </div>

            <div class="shipping border">
                <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <p>Cart</p>
            </div>

            
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
